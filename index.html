<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- 캐시 덜 타게(완벽하진 않지만 도움이 됨) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- JS가 씹히는 경우 대비: 최소 /a/로라도 보냄 -->
  <meta http-equiv="refresh" content="1; url=https://kr74.github.io/a/" />

  <script>
    (function () {
      const BASE = "https://kr74.github.io/a/";

      // ?k=..., ?name=... 유지
      const qs = new URLSearchParams(location.search);

      // #k=... 형태도 유지(있으면 합치기)
      if (location.hash) {
        const hs = new URLSearchParams(location.hash.replace(/^#/, ""));
        for (const [k, v] of hs.entries()) if (!qs.has(k)) qs.set(k, v);
      }

      const paramStr = qs.toString();
      const target = paramStr ? (BASE + "?" + paramStr) : BASE;

      // 일부 인앱브라우저에서 replace가 씹힐 때 대비
      try { location.replace(target); }
      catch (e) { location.href = target; }

      setTimeout(() => { location.href = target; }, 250);
    })();
  </script>
</head>
<body></body>
</html>
