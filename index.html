<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirect</title>

  <!-- 공유/전달이 kr74로 정규화되면 좋다 했으니: 대표 URL을 kr74로 -->
  <meta property="og:url" content="https://kr74.github.io/a/" />
  <link rel="canonical" href="https://kr74.github.io/a/" />

  <!-- 미리보기용(원하면 유지, 싫으면 이 4줄도 지워도 됨) -->
  <meta property="og:title" content="지역봉사지도원 활동일지 작성하기" />
  <meta property="og:description" content="오늘 활동일지를 간편하게 작성해 주세요." />
  <meta property="og:image" content="https://kr74.github.io/a/info.png" />
  <meta property="og:type" content="website" />

  <!-- JS가 막혀도 최소 kr74로 -->
  <meta http-equiv="refresh" content="0; url=https://kr74.github.io/a/" />

  <script>
    (function () {
      const BASE = "https://kr74.github.io/a/";
      const qs = new URLSearchParams(location.search);

      if (location.hash) {
        const hs = new URLSearchParams(location.hash.replace(/^#/, ""));
        for (const [k, v] of hs.entries()) if (!qs.has(k)) qs.set(k, v);
      }

      const s = qs.toString();
      const target = s ? (BASE + "?" + s) : BASE;
      location.replace(target);
    })();
  </script>
</head>
<body></body>
</html>
